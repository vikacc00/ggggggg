<!DOCTYPE html>
<html lang="lv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Temperaturas ieraksti</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
<body>
    <h1>Temperatūras ieraksti</h1>
    <form id="tempForm">
        <label for="date">Datums:</label>
        <input type="date" id="date" required>
        <lable for="min_temp">Mazākā temperatūŗa</lable>
        <input type="number" step="0.1" id="min_temp" required>
        <lable for="max_temp">Lielākā temperatūŗa</lable>
        <input type="number" step="0.1" id="max_temp" required>
        <button type="submit">Pievienot</button>
    </form>

    <h2>Temperatūru saraksts</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Datums</th>
                <th>Mazākā temrepatūra</th>
                <th>Lielākā temperatūŗa</th>
                <th>Videjā temperatūra</th>
            </tr>
        </thead>
        <tbody>
            <!--Ierakstus veidos JavaScript-->
        </tbody>
    </table>
    <p id="avgTemp">Vidējā temperatūŗa visām dienām:</p>
    <script src="/static/script.js"></script>
</body>

</html>
